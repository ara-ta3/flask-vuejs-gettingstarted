<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="/static/css/bootstrap.css">
        <link rel="stylesheet" href="/static/css/bootstrap-theme.css">
    </head>
    <body>
        <div id="advent" class="container">
            <div class="row">
                <h3 class="text-info"></h3>
                <form role="form">
                    <div class="form-group">
                        <label for="target">基準となる人</label>
                        <input v-model="origin" type="text" class="form-control" id="origin" placeholder="Enter slack account e.g. slackbot">
                    </div>
                    <div class="form-group">
                        <label for="target">引く要素</label>
                        <input v-model="target" type="text" class="form-control" id="target" >
                    </div>

                    <button type="button" class="btn btn-default" v-on="click: operate" >引いてみる！</button>
                </form>
            </div>
            <div class="row">
                <div class="well">
                    <h3 class="text-info">ここに結果が表示されます。</h3>
                    {{result}}
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript" charset="UTF-8" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="/static/js/vue.js"></script>
    <script type="text/javascript" charset="UTF-8" src="/static/js/app.js"></script>
</html>
